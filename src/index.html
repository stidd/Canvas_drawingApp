<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="main">
      <canvas id="draw" width="600" height="600"></canvas>

      <div id="settings">
        <div id="buttonPanel">
          <button id="addToGalleryBtn">add to gallery</button>
          <button id="imageURLBtn">upload pic to draw on</button>
          <button id="dlImage">download your drawing</button>
          <button id="clearCanvas">clear canvas</button>
        </div>
        <div id="slidersBox">
          <h3>Pick a Color</h3>
          <label for="red" class="red">Red</label>
          <input
            type="range"
            name="red"
            id="red"
            value="255"
            min="0"
            max="255"
          />

          <br />

          <label for="green" class="green">Green</label>
          <input
            type="range"
            name="green"
            id="green"
            value="0"
            min="0"
            max="255"
          />

          <br />

          <label for="blue" class="blue">Blue</label>
          <input
            type="range"
            name="blue"
            id="blue"
            value="0"
            min="0"
            max="255"
          />
        </div>

        <div id="changeRectSize">
          <h3>Brush Size</h3>
          <label for="rectWidth">Width</label>
          <input
            type="range"
            name="rectWidth"
            id="rectWidth"
            value="10"
            min="1"
            max="50"
          />

          <label for="rectHeight">Height</label>
          <input
            type="range"
            name="rectHeight"
            id="rectHeight"
            value="10"
            min="1"
            max="50"
          />
        </div>
      </div>
    </div>

    <div id="artGallery">
      <br />
      <hr />
      <h3>Beware of Invaluable Art</h3>
      <div id="imgContainer"></div>
    </div>

    <!--
      <div id="urlSubmit">
        <textarea id="imageURL" placeholder="insert hyperlink to a DATA URL ONLY" rows="10" cols="10"></textarea>

      </div>
    -->

    <script src="script.js"></script>
  </body>
</html>
